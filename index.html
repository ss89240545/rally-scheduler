
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rally Scheduler</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { background: #f8fafc; }
      input[type=number]::-webkit-outer-spin-button,
      input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
      input[type=number] { -moz-appearance: textfield; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
      const LABELS = ["A","B","C","D","E","F"];

      const emptyRow = (label) => ({
        label,
        name: `Rally ${label}`,
        min: "",
        sec: "",
        arrivalDelay: "",
      });

      function toSec(min, sec) {
        const m = Number(min) || 0;
        const s = Number(sec) || 0;
        return Math.max(0, Math.floor(m) * 60 + Math.floor(s));
      }

      function clampSec(sec) {
        sec = Math.floor(sec);
        if (isNaN(sec)) return 0;
        return Math.min(59, Math.max(0, sec));
      }

      function compute(rows) {
        const details = rows.map((r) => {
          const travelSec = toSec(r.min, r.sec);
          const arrivalDelay = Number(r.arrivalDelay) || 0;
          const startRelToArrival0 = arrivalDelay - travelSec;
          return {
            label: r.label,
            name: r.name || `Rally ${r.label}`,
            travelSec,
            arrivalDelay,
            startRelToArrival0,
          };
        });

        const minStart = Math.min(...details.map((d) => d.startRelToArrival0));
        const first = details.find((d) => d.startRelToArrival0 === minStart);

        const offsets = details
          .map((d) => ({
            label: d.label,
            name: d.name,
            offsetSec: d.startRelToArrival0 - minStart,
          }))
          .sort((a, b) => a.offsetSec - b.offsetSec);

        return {
          firstStarter: first ? first.name : "",
          offsets,
          details,
        };
      }

      function RallyScheduler() {
        const [rows, setRows] = React.useState([emptyRow("A"), emptyRow("B")]);
        const [error, setError] = React.useState(null);
        const [result, setResult] = React.useState(null);

        const canCalc = React.useMemo(() => {
          return rows.every((r) =>
            (r.min !== "" || r.sec !== "" || r.arrivalDelay !== "") && (r.name || r.label)
          );
        }, [rows]);

        function updateRow(idx, patch) {
          setRows((prev) => {
            const next = [...prev];
            next[idx] = { ...next[idx], ...patch };
            return next;
          });
        }

        function handleCalc() {
          setError(null);
          try {
            const normalized = rows.map((r) => ({
              ...r,
              sec: clampSec(Number(r.sec) || 0),
              min: Math.max(0, Math.floor(Number(r.min) || 0)),
              arrivalDelay: Math.max(0, Math.min(10, Math.floor(Number(r.arrivalDelay) || 0))),
            }));
            const res = compute(normalized);
            setRows(normalized);
            setResult(res);
          } catch (e) {
            setError(e?.message || "Unknown error occurred");
            setResult(null);
          }
        }

        function handleAddParticipant() {
          setRows((prev) => {
            if (prev.length >= LABELS.length) return prev;
            const nextLabel = LABELS[prev.length];
            return [...prev, emptyRow(nextLabel)];
          });
        }

        function handleRemove(idx) {
          setRows((prev) => {
            if (prev.length <= 2) return prev; // Keep A & B minimum
            return prev.filter((_, i) => i !== idx);
          });
        }

        function handleReset() {
          setRows([emptyRow("A"), emptyRow("B")]);
          setResult(null);
          setError(null);
        }

        return (
          <div className="min-h-screen w-full bg-gray-50 flex items-start justify-center p-4 md:p-6">
            <div className="w-full max-w-2xl md:max-w-4xl bg-white rounded-2xl shadow p-4 md:p-6 space-y-6">
              <header className="space-y-1 text-center md:text-left">
                <h1 className="text-xl md:text-2xl font-bold">Rally Scheduler</h1>
                <p className="text-xs md:text-sm text-gray-600">
                  Default includes Rally A and B. You can add Rally C–F as needed.
                </p>
              </header>

              <div className="flex flex-col sm:flex-row items-center gap-3 justify-center md:justify-start">
                <button
                  onClick={handleAddParticipant}
                  className="rounded-xl w-full sm:w-auto px-4 py-2 border text-sm bg-gray-50 hover:bg-gray-100"
                  disabled={rows.length >= LABELS.length}
                >
                  Add Rally
                </button>
                <button
                  onClick={handleReset}
                  className="rounded-xl w-full sm:w-auto px-4 py-2 border text-sm bg-gray-50 hover:bg-gray-100"
                >
                  Reset to A & B
                </button>
              </div>

              <section className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                {rows.map((r, idx) => (
                  <div key={`${r.label}-${idx}`} className="border rounded-xl p-4 space-y-3">
                    <div className="flex items-center justify-between">
                      <span className="text-sm md:text-base text-gray-500">Rally leader {r.label}</span>
                      {rows.length > 2 && (
                        <button
                          className="text-xs text-red-600 hover:underline"
                          onClick={() => handleRemove(idx)}
                        >
                          Remove
                        </button>
                      )}
                    </div>

                    <label className="block text-sm font-medium">Name</label>
                    <input
                      className="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring text-sm"
                      placeholder={`e.g. Rally ${r.label}`}
                      value={r.name}
                      onChange={(e) => updateRow(idx, { name: e.target.value })}
                    />

                    <div className="grid grid-cols-2 gap-3">
                      <div>
                        <label className="block text-sm font-medium">Minutes</label>
                        <input
                          type="number"
                          min={0}
                          className="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring text-sm"
                          value={r.min}
                          onChange={(e) => updateRow(idx, { min: e.target.value })}
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium">Seconds (0–59)</label>
                        <input
                          type="number"
                          min={0}
                          max={59}
                          className="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring text-sm"
                          value={r.sec}
                          onChange={(e) => updateRow(idx, { sec: e.target.value })}
                        />
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-medium">Arrival Delay (seconds)</label>
                      <input
                        type="number"
                        min={0}
                        max={10}
                        className="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring text-sm"
                        value={r.arrivalDelay}
                        onChange={(e) => updateRow(idx, { arrivalDelay: e.target.value })}
                      />
                    </div>
                  </div>
                ))}
              </section>

              {error && (
                <div className="rounded-lg border border-red-200 bg-red-50 p-3 text-red-700 text-sm text-center md:text-left">
                  {error}
                </div>
              )}

              <div className="flex flex-col sm:flex-row items-center gap-3 justify-center md:justify-start">
                <button
                  onClick={handleCalc}
                  className="rounded-xl w-full sm:w-auto px-6 py-3 bg-black text-white hover:opacity-90 text-sm"
                  disabled={!canCalc}
                >
                  Calculate
                </button>
              </div>

              {result && (
                <section className="space-y-4">
                  <div className="rounded-xl border p-4 text-sm">
                    <h2 className="font-semibold mb-2 text-base">Result Summary</h2>
                    <p className="mb-1">
                      First to start: <span className="font-bold">{result.firstStarter}</span>
                    </p>
                    <ul className="space-y-1">
                      {result.offsets.map((o, i) => (
                        <li key={`${o.label}-${i}`}>
                          {i === 0 ? (
                            <>
                              <span className="font-medium">{o.name}</span>: Base (t = 0s)
                            </>
                          ) : (
                            <>
                              <span className="font-medium">{o.name}</span>: Start <span className="font-bold">+{o.offsetSec}</span> seconds later
                            </>
                          )}
                        </li>
                      ))}
                    </ul>
                  </div>
                </section>
              )}

              <footer className="text-xs text-gray-400 pt-4 text-center">
                v1.4 · Mobile-optimized. Default A & B (blank = 0). Expandable to F.<br />
                Created by <span className="font-semibold">Kingshot #341 Ecko</span>
              </footer>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<RallyScheduler />);
    </script>
  </body>
</html>
