
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rally Arrival Scheduler (+0 ~ +10s)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { background: #f8fafc; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- IMPORTANT: Add Babel presets so JSX compiles -->
    <script type="text/babel" data-presets="env,react">
      const LABELS = ["A","B","C","D","E","F"];

      const emptyRow = (label) => ({
        label,
        name: "",
        min: 0,
        sec: 0,
        arrivalDelay: 0, // 0~10 seconds
      });

      function toSec(min, sec) {
        return Math.max(0, Math.floor(min) * 60 + Math.floor(sec));
      }

      function clampSec(sec) {
        sec = Math.floor(sec);
        if (isNaN(sec)) return 0;
        return Math.min(59, Math.max(0, sec));
      }

      function compute(rows) {
        const details = rows.map((r) => {
          const travelSec = toSec(r.min, r.sec);
          const startRelToArrival0 = r.arrivalDelay - travelSec;
          return {
            label: r.label,
            name: r.name || `Rally ${r.label}`,
            travelSec,
            arrivalDelay: r.arrivalDelay,
            startRelToArrival0,
          };
        });

        const minStart = Math.min(...details.map((d) => d.startRelToArrival0));
        const first = details.find((d) => d.startRelToArrival0 === minStart);

        const offsets = details
          .map((d) => ({
            label: d.label,
            name: d.name,
            offsetSec: d.startRelToArrival0 - minStart,
          }))
          .sort((a, b) => a.offsetSec - b.offsetSec);

        return {
          firstStarter: first ? first.name : "",
          offsets,
          details,
        };
      }

      function ArrivalSchedulerApp() {
        const [rows, setRows] = React.useState([emptyRow("A"), emptyRow("B"), emptyRow("C")]);
        const [error, setError] = React.useState(null);
        const [result, setResult] = React.useState(null);

        const canCalc = React.useMemo(() => {
          return rows.every((r) => toSec(r.min, r.sec) >= 0 && (r.name || r.label) && r.arrivalDelay >= 0);
        }, [rows]);

        function updateRow(idx, patch) {
          setRows((prev) => {
            const next = [...prev];
            next[idx] = { ...next[idx], ...patch };
            return next;
          });
        }

        function handleCalc() {
          setError(null);
          try {
            const normalized = rows.map((r) => ({
              ...r,
              sec: clampSec(Number(r.sec)),
              min: Math.max(0, Math.floor(Number(r.min) || 0)),
              arrivalDelay: Math.max(0, Math.min(10, Math.floor(Number(r.arrivalDelay) || 0))),
            }));
            const res = compute(normalized);
            setRows(normalized);
            setResult(res);
          } catch (e) {
            setError(e?.message || "Unknown error occurred");
            setResult(null);
          }
        }

        function handleReset() {
          setRows([emptyRow("A"), emptyRow("B"), emptyRow("C")]);
          setResult(null);
          setError(null);
        }

        function handleAddParticipant() {
          setRows((prev) => {
            if (prev.length >= LABELS.length) return prev;
            const nextLabel = LABELS[prev.length];
            return [...prev, emptyRow(nextLabel)];
          });
        }

        function handleRemove(idx) {
          setRows((prev) => {
            if (prev.length <= 3) return prev; // keep ABC at minimum
            const next = prev.filter((_, i) => i !== idx);
            return next;
          });
        }

        return (
          <div className="min-h-screen w-full flex items-start justify-center p-6">
            <div className="w-full max-w-4xl bg-white rounded-2xl shadow p-6 space-y-6">
              <header className="space-y-1">
                <h1 className="text-2xl font-bold">Rally Arrival Scheduler (+0 ~ +10s)</h1>
                <p className="text-sm text-gray-600">
                  Set each rally's <strong>arrival delay (+0 ~ +10 seconds)</strong>. The tool calculates who should start first and how many seconds later the others should start.
                </p>
              </header>

              <div className="flex items-center gap-3">
                <button
                  onClick={handleAddParticipant}
                  className="rounded-xl px-3 py-2 border hover:bg-gray-50 text-sm"
                  disabled={rows.length >= LABELS.length}
                  title={rows.length >= LABELS.length ? "Maximum A–F reached" : "Add D/E/F"}
                >
                  Add participant (up to F)
                </button>
                <button
                  onClick={handleReset}
                  className="rounded-xl px-3 py-2 border hover:bg-gray-50 text-sm"
                >
                  Reset to ABC
                </button>
              </div>

              <section className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {rows.map((r, idx) => (
                  <div key={`${r.label}-${idx}`} className="border rounded-xl p-4 space-y-3">
                    <div className="flex items-center justify-between">
                      <span className="text-sm text-gray-500">Rally leader {r.label}</span>
                      {rows.length > 3 ? (
                        <button
                          className="text-xs text-red-600 hover:underline"
                          onClick={() => handleRemove(idx)}
                          title="Remove this participant"
                        >
                          Remove
                        </button>
                      ) : (
                        <span className="text-xs text-gray-400">#{idx + 1}</span>
                      )}
                    </div>

                    <label className="block text-sm font-medium">Name</label>
                    <input
                      className="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring"
                      placeholder={`e.g. Rally ${r.label}`}
                      value={r.name}
                      onChange={(e) => updateRow(idx, { name: e.target.value })}
                    />

                    <div className="grid grid-cols-2 gap-3">
                      <div>
                        <label className="block text-sm font-medium">Minutes</label>
                        <input
                          type="number"
                          min={0}
                          className="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring"
                          value={r.min}
                          onChange={(e) => updateRow(idx, { min: Number(e.target.value) })}
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium">Seconds (0–59)</label>
                        <input
                          type="number"
                          min={0}
                          max={59}
                          className="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring"
                          value={r.sec}
                          onChange={(e) => updateRow(idx, { sec: Number(e.target.value) })}
                        />
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-medium">Arrival Delay (seconds)</label>
                      <input
                        type="number"
                        min={0}
                        max={10}
                        className="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring"
                        value={r.arrivalDelay}
                        onChange={(e) => updateRow(idx, { arrivalDelay: Number(e.target.value) })}
                      />
                    </div>
                  </div>
                ))}
              </section>

              {error && (
                <div className="rounded-lg border border-red-200 bg-red-50 p-3 text-red-700 text-sm">
                  {error}
                </div>
              )}

              <div className="flex items-center gap-3">
                <button
                  onClick={handleCalc}
                  className="rounded-xl px-4 py-2 bg-black text-white hover:opacity-90"
                  disabled={!canCalc}
                  title={!canCalc ? "Please fill in all names and times" : ""}
                >
                  Calculate
                </button>
              </div>

              {result && (
                <section className="space-y-4">
                  <div className="rounded-xl border p-4">
                    <h2 className="font-semibold mb-2">Result Summary</h2>
                    <p className="text-sm">
                      First to start: <span className="font-bold">{result.firstStarter}</span>
                    </p>
                    <ul className="mt-2 space-y-1 text-sm">
                      {result.offsets.map((o, i) => (
                        <li key={`${o.label}-${i}`}>
                          {i === 0 ? (
                            <>
                              <span className="font-medium">{o.name}</span>: Base (t = 0s)
                            </>
                          ) : (
                            <>
                              <span className="font-medium">{o.name}</span>: Start <span className="font-bold">+{o.offsetSec}</span> seconds later
                            </>
                          )}
                        </li>
                      ))}
                    </ul>
                  </div>

                  <div className="rounded-xl border p-4">
                    <h3 className="font-semibold mb-2">How it works</h3>
                    <ol className="list-decimal pl-5 text-sm space-y-1 text-gray-700">
                      <li>Convert each travel time into total seconds (T).</li>
                      <li>Input the desired arrival delay time (0–10 seconds).</li>
                      <li>Departure time (relative to the earliest arrival) = delay − T.</li>
                      <li>The smallest departure time is the first starter. Others start later by the difference in seconds.</li>
                    </ol>
                  </div>
                </section>
              )}

              <footer className="text-xs text-gray-400 pt-2">
                v1.2.1 · Supports up to 6 rallies (A–F). Single-file build (React + Tailwind via CDN).
              </footer>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<ArrivalSchedulerApp />);
    </script>
  </body>
</html>
